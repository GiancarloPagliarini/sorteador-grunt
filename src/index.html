<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <title>Sorteador de números</title>
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="form-random-number">
            <div>
                <label for="max-number">Número máximo</label>
                <input type="number" id="max-number" required>
            </div>
            <button type="submit">Sortear número</button>
        </form>
        <div class="result-container">
            <p>O número sorteado é: <span id="result"></span></p>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
